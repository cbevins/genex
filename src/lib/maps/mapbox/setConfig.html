<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Set initial map's style configuration property</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.js"></script>
        <style>
            body { margin: 0; padding: 0; }
            #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        </style>
    </head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiY2JldmlucyIsImEiOiJjbTk4eHVpajgwODRzMnJvbnIwYmtrY3RzIn0.z42bbizuu5LcTcF6fPiKhQ';
    const map = new mapboxgl.Map({
        container: 'map',
        zoom: 16.2,
        pitch: 75,
        bearing: -135,
        center: [ -114.0072797, 46.8571263],
        // center: [-122.395, 37.792],
        style: 'mapbox://styles/mapbox/standard', // Use the Mapbox Standard style
        config: {
            // Initial configuration for the Mapbox Standard style set above. By default, its ID is `basemap`.
            basemap: {
                // Enable/disable all of the 3D layers such as landmarks, trees, and 3D extrusions.
                show3dObjects: true
            }
        }
    });
</script>

</body>
</html>
